<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка доступа</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: url('redsoftlogo.png') no-repeat center center;
            background-size: cover;
            color: white;
        }

        /* Стили для заставки */
        .splash-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            z-index: 1000;
        }

        .intro {
            font-size: 5rem;
            font-weight: bold;
            display: flex;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
            position: relative;
        }
        .red {
            color: red;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
            animation: flash 0.2s 5 ease-in-out 2s forwards, pulseGlow 3s infinite alternate 4s;
        }
        .soft {
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
            animation: slideIn 2s ease-out 3s forwards;
        }
        .line {
            position: absolute;
            height: 5px;
            width: 0;
            background-color: #ff0000;
            bottom: -10px;
            left: 0;
            animation: drawLine 2s ease-in-out 1s forwards;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes flash {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        @keyframes pulseGlow {
            0% {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
                transform: scale(1);
            }
            100% {
                text-shadow: 0 0 20px #ff4d4d, 0 0 40px #ff4d4d, 0 0 60px #ff4d4d, 0 0 80px #ff4d4d;
                transform: scale(1.05);
            }
        }
        @keyframes slideIn {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes drawLine {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        /* Стили для главного экрана */
        .main-screen {
            display: none;
            position: relative;
            width: 100%;
            height: 100%;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,0,0,0.2), transparent 70%);
        }

        .circuit-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .glow-circle {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,69,0,0.8), rgba(0,0,0,0));
            box-shadow: 0 0 20px 15px rgba(255,69,0,0.5);
        }

        .glow-circle.center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container {
            padding: 20px;
            border: 3px solid rgba(255, 165, 0, 0.8);
            border-radius: 20px;
            background: rgba(50, 0, 0, 0.8);
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(255, 69, 0, 0.6),
                0 0 40px rgba(255, 69, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h2 {
            margin: 0;
            font-size: 2.5em;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 71, 108, 0.7);
            animation: textGlow 1.5s infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 20px rgba(255, 71, 108, 0.7); }
            100% { text-shadow: 0 0 40px rgba(255, 71, 108, 1); }
        }

        input {
            padding: 10px;
            width: 100%;
            font-size: 1.2em;
            border-radius: 8px;
            border: 2px solid #1b1b2f;
            margin-top: 15px;
            margin-bottom: 10px;
            background: #330000;
            color: #ffffff;
            text-align: center;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2em;
            cursor: pointer;
            background: linear-gradient(to right, #FFA500, #FF4500);
            border: none;
            border-radius: 15px;
            color: #FFFFFF;
            font-weight: bold;
            transition: background 0.4s, transform 0.3s;
            box-shadow: 0 8px 15px rgba(255, 69, 0, 0.4);
            text-transform: uppercase;
        }

        button:hover {
            background: linear-gradient(to right, #FF4500, #FFA500);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
            box-shadow: 0 4px 10px rgba(255, 69, 0, 0.5);
        }

        #result {
            margin-top: 15px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="splash-screen">
    <div class="intro">
        <div class="red">RED</div>
        <div class="line"></div>
        &nbsp;<div class="soft">SOFT</div>
    </div>
</div>

<div class="main-screen">
    <div class="background"></div>
    <div class="circuit-pattern">
        <svg width="100%" height="100%">
            <defs>
                <pattern id="circuit" x="0" y="0" width="0.05" height="0.05" patternUnits="userSpaceOnUse">
                    <path d="M 0 5 L 10 5 M 5 0 L 5 10" stroke="rgba(255,0,0,0.5)" stroke-width="1"/>
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#circuit)" />
        </svg>
    </div>
    <div class="glow-circle center"></div>
    <div class="container">
        <h2 style="color: rgb(255, 255, 255);">Введите ID аккаунта 1win</h2>
        <input type="text" id="userId" placeholder="Введите ID">
        <button onclick="checkAccess()">Подключиться</button>
        <div id="result"></div>
    </div>
</div>

<script>
    // Скрыть заставку и показать основной экран через 4 секунды
    setTimeout(() => {
        document.querySelector('.splash-screen').style.display = 'none';
        document.querySelector('.main-screen').style.display = 'flex';
    }, 4000);

    function checkAccess() {
        const userId = document.getElementById('userId').value;
        const resultDiv = document.getElementById('result');

        if (!userId) {
            resultDiv.textContent = "Пожалуйста, введите ID вашего аккаунта на 1win";
            return;
        }

        // Отправляем GET-запрос к серверу для получения данных из data.json
        fetch('https://postback-server-boba.onrender.com/data')
            .then(response => response.json())
            .then(data => {
                const userEntry = data.find(entry => entry.user_id === userId);

                if (userEntry) {
                    if (userEntry.amount > 19.00) {
                        resultDiv.textContent = "Аккаунт найден!";
                        resultDiv.style.color = "#00FF00";
                        // Переход на страницу menu.html
                        setTimeout(() => {
                            window.location.href = "menu.html";
                        }, 1000); // Задержка на 1 секунду перед переходом
                    } else {
                        resultDiv.textContent = "Аккаунт не активирован!";
                        resultDiv.style.color = "#FF0000";
                        // Переход на страницу instruction.html
                        setTimeout(() => {
                            window.location.href = "instruction.html";
                        }, 1000); // Задержка на 1 секунду перед переходом
                    }
                } else {
                    resultDiv.textContent = "Аккаунт не активирован!";
                    resultDiv.style.color = "#FF0000";
                    // Переход на страницу instruction.html
                    setTimeout(() => {
                        window.location.href = "instruction.html";
                    }, 1000); // Задержка на 1 секунду перед переходом
                }
            })
            .catch(error => {
                console.error('Ошибка при получении данных:', error);
                resultDiv.textContent = "Ошибка при загрузке данных";
                resultDiv.style.color = "#FF0000";
            });
    }
</script>

</body>
</html>
