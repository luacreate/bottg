<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Win Access</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('redsoftlogo.png') no-repeat center center;
            background-size: cover;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border-radius: 15px;
            background: rgba(40, 40, 60, 0.8);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            max-width: 85%;
            text-align: center;
        }

        .logo {
            width: 80px;
            margin-bottom: 15px;
            animation: logoAnimation 2s ease infinite alternate;
        }

        @keyframes logoAnimation {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            margin-bottom: 15px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 71, 108, 0.6);
            animation: textGlow 1.5s infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 15px rgba(255, 71, 108, 0.6); }
            100% { text-shadow: 0 0 30px rgba(255, 71, 108, 0.9); }
        }

        .button {
            padding: 10px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background: linear-gradient(to right, #FFD700, #FFA500);
            border: none;
            border-radius: 10px;
            color: #FFFFFF;
            font-weight: bold;
            transition: background 0.4s, transform 0.3s;
            box-shadow: 0 8px 15px rgba(255, 215, 0, 0.3);
            margin-top: 15px;
            text-transform: uppercase;
        }

        .button:hover {
            background: linear-gradient(to right, #FFA500, #FFD700);
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.4);
        }

        .multiplier-container {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            width: 150px;
            height: 150px;
        }

        .multiplier-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px dashed rgba(0, 212, 255, 0.7);
            animation: spin 8s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .multiplier {
            font-size: 3.5em;
            color: #00ffcc;
            text-shadow: 0 0 15px rgba(0, 255, 204, 0.7);
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .multiplier.show {
            opacity: 1;
            transform: scale(1);
        }

        .support {
            position: fixed;
            bottom: 15px;
            color: white;
            z-index: 1;
            background: rgba(50, 50, 50, 0.7);
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .support a {
            color: #ff8bff;
            text-decoration: none;
            font-weight: bold;
        }

        .support a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .button {
                padding: 8px 20px;
                font-size: 1em;
            }

            .multiplier-container {
                width: 120px;
                height: 120px;
            }

            .multiplier {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <img src="https://1winbd.com/wp-content/uploads/2022/10/lucky-jet-header.webp" alt="Логотип" class="logo" />
        <h1 id="heading">Red Soft Signals</h1>
        
        <div class="multiplier-container">
            <div class="multiplier-circle"></div>
            <div class="multiplier" id="multiplier">x0.00</div>
        </div>
        <button class="button" onclick="generateRandomMultiplier()">Получить сигнал</button>
        <button class="button" style="background: #555;" onclick="window.location.href='menu.html'">Вернуться в меню</button>
    </div>

    <div class="support">
        Тех. Поддержка: <a href="https://t.me/redsoft_support" target="_blank">Написать в Telegram</a>
    </div>

    <script>
        function generateRandomMultiplier() {
            const multiplierElement = document.getElementById("multiplier");

            multiplierElement.classList.remove("show");
            setTimeout(() => {
                const randomMultiplier = (Math.random() * 9 + 1).toFixed(2);
                multiplierElement.textContent = `x${randomMultiplier}`;
                multiplierElement.classList.add("show");
            }, 2000);
        }
    </script>
</body>
</html>
