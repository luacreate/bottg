<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Win Access</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('redsoftlogo.png') no-repeat center center;
            background-size: cover;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(40, 40, 60, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        .button {
            padding: 12px 30px;
            font-size: 1.2em;
            margin: 20px;
            cursor: pointer;
            background: linear-gradient(to right, #FFD700, #FFA500);
            border: none;
            border-radius: 10px;
            color: white;
            transition: background 0.4s, transform 0.3s;
        }
        .button:hover {
            background: linear-gradient(to right, #FFA500, #FFD700);
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #FF6347;
        }
        .multiplier {
            font-size: 2.5em;
            color: #00FF7F;
            text-shadow: 0 0 15px rgba(0, 255, 204, 0.7);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>Red Soft Signals</h1>
        <div class="multiplier" id="multiplier">x0.00</div>
        <button class="button" onclick="checkDepositAndGenerateSignal()">Получить сигнал</button>
        <button class="button" onclick="window.location.href='menu.html'">Вернуться в меню</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        function checkDepositAndGenerateSignal() {
            const userId = localStorage.getItem('userId');
            const messageElement = document.getElementById("message");
            const multiplierElement = document.getElementById("multiplier");

            if (!userId) {
                messageElement.textContent = "Ошибка: ID пользователя не найден!";
                return;
            }

            // Проверяем сумму депозита через сервер
            fetch('https://postback-server-boba.onrender.com/data')
                .then(response => response.json())
                .then(data => {
                    const userEntry = data.find(entry => entry.user_id === userId);

                    if (userEntry) {
                        if (userEntry.amount > 19) {
                            // Если депозит больше 19, генерируем сигнал
                            generateRandomMultiplier();
                            messageElement.textContent = "";
                        } else {
                            // Если депозит меньше 19, показываем сообщение об активации
                            messageElement.innerHTML = `
                                <b>Ваш аккаунт не активирован!</b><br>
                                Программа не может сделать прогноз для вашего аккаунта, так как он не активирован.<br>
                                Для активации пополните баланс на 2001 рубль.
                            `;
                        }
                    } else {
                        messageElement.textContent = "Аккаунт не найден!";
                    }
                })
                .catch(error => {
                    console.error('Ошибка при проверке аккаунта:', error);
                    messageElement.textContent = "Ошибка сервера. Попробуйте позже.";
                });
        }

        function generateRandomMultiplier() {
            const multiplierElement = document.getElementById("multiplier");
            multiplierElement.textContent = "x0.00";

            setTimeout(() => {
                const randomMultiplier = (Math.random() * 9 + 1).toFixed(2);
                multiplierElement.textContent = `x${randomMultiplier}`;
            }, 2000);
        }
    </script>
</body>
</html>
